<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <div class="contenedor">
            <h1 class="logo">
                <img class="alura" src="imagenes/logo2.png">
            </h1>
            <div class="textoIngresado">
                <textarea type="text" id="entrada" size="" placeholder="Ingrese Texto" rows="6" name="roleExplanation"
                    required data-text-entrada></textarea>

            </div>



            <div class="minusculasSinAcentoYexclamacion">
                <div class="exclamacion">
                    <p>!</p>
                </div>
                <p class="minusculasSinAcento">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button class="A" data-btn-encriptar>Encriptar</button>
                <br>
                <button class="B" data-btn-desencriptar>Desencriptar</button>
                <br>
            </div>
        </div>
        <div class="boxTextoSalida">
            <div class="muñeco" id="muñeco">
                <img class="imgMuñeco" src="imagenes/Muñeco.png">
            </div>
            <div class="boxTextoMomentaneo" id="noImprime">
                <div class="titulo">
                    <p>Ningún mensaje fue encontrado</p>
                </div>
                <div class="parrafo">
                    <p>Ingresar el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            <div class="boxTextoEncriptado" id="textoEncriptado">
                <p class="salida" id="imprimirEncriptado"></p>
            </div>
            <div class="boxTextoDesencriptado" id="textoDesencriptado">
                <p class="salida" id="imprimirDesencriptado"></p>
            </div>
            <div class="boxBotonCopiar">
                <button class="botonCopiar" id="botonOculto" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <script src="indexMejorado.js"></script>
</body>

</html>
